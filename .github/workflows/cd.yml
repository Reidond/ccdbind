name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

permissions:
  contents: write

env:
  GO_VERSION: "1.22"

jobs:
  check-release:
    name: check-release
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if release needed
        id: check
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          TAG="v${VERSION}"
          echo "version=${TAG}" >> $GITHUB_OUTPUT

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG does not exist, will create release"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  build:
    name: build-${{ matrix.goos }}-${{ matrix.goarch }}
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          LDFLAGS="-s -w -X main.version=${VERSION}"

          mkdir -p dist
          go build -ldflags "${LDFLAGS}" -o "dist/ccdbind" ./cmd/ccdbind
          go build -ldflags "${LDFLAGS}" -o "dist/ccdpin" ./cmd/ccdpin

      - name: Package
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          ARCHIVE_NAME="ccdbind-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}"

          mkdir -p "${ARCHIVE_NAME}"
          cp dist/ccdbind dist/ccdpin "${ARCHIVE_NAME}/"
          cp config.example.toml "${ARCHIVE_NAME}/"
          cp -r systemd "${ARCHIVE_NAME}/"
          cp README.md LICENSE "${ARCHIVE_NAME}/"

          tar -czvf "${ARCHIVE_NAME}.tar.gz" "${ARCHIVE_NAME}"
          echo "ASSET=${ARCHIVE_NAME}.tar.gz" >> $GITHUB_ENV

      - uses: actions/upload-artifact@v4
        with:
          name: ccdbind-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ${{ env.ASSET }}
          if-no-files-found: error

  release:
    name: release
    needs: [check-release, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ needs.check-release.outputs.version }}" -m "Release ${{ needs.check-release.outputs.version }}"
          git push origin "${{ needs.check-release.outputs.version }}"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            cp "${dir}"* release/
          done
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check-release.outputs.version }}
          name: ccdbind ${{ needs.check-release.outputs.version }}
          draft: false
          prerelease: ${{ contains(needs.check-release.outputs.version, '-') }}
          generate_release_notes: true
          files: |
            release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
